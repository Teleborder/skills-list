<!DOCTYPE html>
<html>
  <head>
    <script src="/react.js"></script>
    <script src="/JSXTransformer.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var CountrySelect = React.createClass({
        getInitialState: function() {
          return { data: [] };
        },
        componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({ data: data });
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        changeCountry: function (e) {
          this.props.onChange($(e.target).val());
        },
        render: function () {
          var countryOptions = this.state.data.map(function (country) {
            return (
              <option value={country.code}>
                {country.name}
              </option>
            );
          });
          return (
            <div>
              <label for="country">
                Countries
              </label>
              <br />
              <select name="country" onChange={this.changeCountry}>
                <option>Select a country...</option>
                {countryOptions}
              </select>
            </div>
          )
        }
      });

      var SkillsList = React.createClass({
        getInitialState: function() {
          return { data: [] };
        },
        render: function () {
          var skills = this.state.data.map(function (skill) {
            return (
              <li>
                {skill.name}
              </li>
            );
          });
          return (
            <div>
              <h3>
                {this.state.data.length} Skills Available
              </h3>
              <ul>
                {skills}
              </ul>
            </div>
          )
        }
      });

      var SkillsListSelector = React.createClass({
        changeCountry: function (code) {

        },
        render: function () {
          return (
            <div>
              <h2>Skills List Selector</h2>
              <CountrySelect url="/countries" onChange={this.changeCountry} />
              <SkillsList />
            </div>
          );
        }
      });

      React.render(
        <SkillsListSelector />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
